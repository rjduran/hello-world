<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <style>
    h1 {
      color:salmon;
    }
    p {
      color:red;      
    }
    body {      
      font-family: 'Roboto Mono', monospace;
    }

    /* this is a class selector */
    /* can be applied to many elements */
    .foo {
      color:springgreen;
    }
    .goo {
      color:purple;
    }

    /* this is an id selector */
    /* can be applied one time */
    #moo {
      color:skyblue;
    }

  </style>
  <body>
    <!-- this is a html comment -->
    <h1 id="moo">hello world</h1>
    <p class="foo">this is my paragraph yay!</p>
    <p class="goo">my favorite ice cream is chocolate</p>
    <a href="http://google.com">my link</a>
    <ul>
      <li class="foo">item 1</li>
      <li class="goo">item 2</li>
      <li>item 3</li>
    </ul>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
  </body>
</html>
